# =============================================================================
# reader.conf - Configuration du lecteur PC/SC virtuel (vpcd)
# =============================================================================
# Ce fichier configure pcscd pour utiliser le driver vpcd qui communique
# avec jCardSim via le bridge Python.

# Lecteur virtuel jCardSim
FRIENDLYNAME "Virtual JavaCard Reader 0"
DEVICENAME   /dev/null
LIBPATH      /usr/lib/pcsc/drivers/serial/libifdvpcd.so
CHANNELID    0x8C7B3

# Note: Le CHANNELID (35963 en décimal = 0x8C7B3) correspond au port
# sur lequel le bridge vpcd écoute.

# Pour ajouter des lecteurs supplémentaires, dupliquez le bloc ci-dessus
# avec un CHANNELID différent:
#
# FRIENDLYNAME "Virtual JavaCard Reader 1"
# DEVICENAME   /dev/null
# LIBPATH      /usr/lib/pcsc/drivers/serial/libifdvpcd.so
# CHANNELID    0x8C7B4
